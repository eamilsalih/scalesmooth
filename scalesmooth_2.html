<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Background Example</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .video-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .center-text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3em;
      font-family: sans-serif;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay loop muted playsinline>
    <source src="Future - LIL DEMON (Official Music Video) - FutureVEVO (720p, h264, youtube).mp4" type="video/mp4">
    <!-- You can add more formats here if needed -->
    Your browser does not support the video tag.
  </video>
  <div class="center-text">
    ScaleSmooth
  </div>
</body>
</html>
